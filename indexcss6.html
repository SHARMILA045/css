<!DOCTYPE html>
<html>
    <head>
        <title>Font Style</title>
        <style>
            .L1{
                font-family: 'caStellar';
                color:red
            }
            #Line2{
                font-family: 'Chiller';
                color:blue;
                text-decoration: overline;
            }
            .L3{
                font-family: 'Trebuhet MS';
                color:rgb(248, 3, 223);
            }
        </style>
    </head>
    <body>
        <h1 class="L1" id="Line1"><U>THIS HEADING IS IN RED</U></h1>
        <h2 class="L2" id="Line2">The header is in blue</h2>
        <h3 class="L3" id="Line3">This is normal text</h3>
    </body>
</html>
