<!DOCTYPE html>
<html>
    <head>
        <title>navigation bar</title>
    </head>
    <style>
        div{
            overflow: hidden;
        }
       a{
        color: aliceblue;
        background-color: black;
        float: left;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
       }
       a:hover{
        background-color: red;
       }
    </style>
    <body>
        <div>
            <a  href="default.asp">Home
            <a href="Google.com">NEWS
            <a href="contact">Contact
            <a href="#about">About</a>
            
        </div>
    </body>
</html>
